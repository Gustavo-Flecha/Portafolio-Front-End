<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

        <!-- Aquí insertamos código javascript -->
        
        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

          <!-- Titulo del login -->
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <h2>Login</h2>
            <p class="lead fw-normal mb-0 me-3">Inicia Sesión para editar</p>
          </div>

          <!-- input text -->
          <div class="form-outline mb-4">
            
            <input [(ngModel)]="nombreUsuario" name="nombreUsuario" type="text" id="nombreUsuario"  class="form-control form-control-lg"
              placeholder="Ingrese su nombre de usuario"  required />
            <label class="form-label" for="nombreUsuario">Nombre de Usuario</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input [(ngModel)]="password" name="password" type="password" id="password" class="form-control form-control-lg"
              placeholder="Ingrese la contraseña"  required />
            <label class="form-label" for="password">Contraseña</label>
          </div>

          <!-- <div class="d-flex justify-content-between align-items-center">
              <a href="#!" class="text-body">Forgot password?</a>
            </div> -->

          <div class="text-center text-lg-start mt-4 pt-2">
            <button class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;" type="submit">Login</button>

            <p class="small fw-bold mt-2 pt-1 mb-0">¿No tienes una cuenta? <a href="#!"
                class="link-danger">Regístrate</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
